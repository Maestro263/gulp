<!DOCTYPE html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende Titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/dashboardStyles.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<!-- i <body> har man alt indhold på siden -->
<body>
<script src="js/script.min.js"></script>
<nav>
    <h2>Dashboard</h2>
    <ul>
        <li><a href="#" class="omkostninger">Omkostninger</a></li>
        <li><a href="#" class="fortjeneste">Fortjeneste</a></li>
        <li><a href="#" class="salg">Salg</a></li>
        <li><a href="#" class="antal">Antal besøgere</a></li>
    </ul>
</nav>
<br>
<div class="chart"></div>

<ul class="key">
    <li>
        <strong class="percent yellow">30%</strong>
        <span class="choice omkostninger">Omkostninger</span>
    </li>
    <li>
        <strong class="percent gray">30%</strong>
        <span class="choice fortjeneste">Fortjeneste</span>
    </li>
    <li>
        <strong class="percent purple">20%</strong>
        <span class="choice salg">Salg</span>
    </li>
    <li>
        <strong class="percent blue">20%</strong>
        <span class="choice antal">Antal besøgere</span>
    </li>
</ul>

<div class="cards">
    <div class="card1">
        <p>Omkostninger</p>
        <p class="pris">50k</p>
    </div>
    <div class="card2">
        <p>Fortjeneste</p>
        <p class="pris">200k</p>
    </div>
    <div class="card3">
        <p>Salg</p>
        <p class="pris">500k</p>
    </div>
    <div class="card4">
        <p>Antal besøgere</p>
        <p class="pris">1.5mil</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
    $( document ).ready(function() {
        $('.omkostninger').click(function(e){
            $('.card1').css('font-weight','bold');
            $('.omkostninger').css('font-weight','bold');
            $('.card4').css('font-weight', 'normal');
            $('.antal').css('font-weight', 'normal');
        });
        $('.fortjeneste').click(function(e){
            $('.card2').css('font-weight','bold');
            $('.fortjeneste').css('font-weight','bold');
            $(".card1").css('font-weight', 'normal');
            $('.omkostninger').css('font-weight', 'normal');
        });
        $('.salg').click(function(e){
            $('.card3').css('font-weight','bold');
            $('.salg').css('font-weight','bold');
            $(".card2").css('font-weight', 'normal');
            $('.fortjeneste').css('font-weight', 'normal');
        });
        $('.antal').click(function(e){
            $('.card4').css('font-weight','bold');
            $('.antal').css('font-weight','bold');
            $(".card3").css('font-weight', 'normal');
            $('.salg').css('font-weight', 'normal');
        })
    });

</script>

</body>
</html>
